<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <title>âœ¨Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#0f172a" />

    <style>
      :root {
        --bg1: #0f172a;
        --bg2: #0b1220;
        --accent: #7c3aed;
        --glass: rgba(255, 255, 255, 0.06);
        --glass-2: rgba(255, 255, 255, 0.03);
        --text: #e6eef8;
        --muted: rgba(230, 238, 248, 0.6);
        --shadow: 0 10px 30px rgba(12, 10, 30, 0.6);
        --rate: 0.01138;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: transparent;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
        overflow: hidden;
      }

      /* Background blobs (optimized for performance) */
      .blob {
        position: absolute;
        width: 450px;
        height: 450px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.45),
          rgba(255, 255, 255, 0)
        );
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.34;
        mix-blend-mode: screen;
        animation: moveBlob 18s ease-in-out infinite alternate;
      }

      @keyframes moveBlob {
        0% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(40px, -20px) scale(1.1);
        }
        100% {
          transform: translate(-30px, 30px) scale(1);
        }
      }

      /* Disable blobs on mobile to save battery */
      @media (max-width: 768px) {
        .blob {
          animation: none;
          filter: blur(25px);
        }
      }

      .card {
        position: relative;
        width: 380px;
        max-width: calc(100% - 40px);
        border-radius: 28px;
        padding: 24px;
        background: #051c53;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35),
          inset 0 0 40px rgba(255, 255, 255, 0.2);
        overflow: hidden;
        z-index: 10;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.45),
          inset 0 0 50px rgba(255, 255, 255, 0.25);
      }

      .card:active {
        transform: scale(0.99);
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 14px;
        gap: 10px;
        flex-wrap: wrap;
      }

      .title {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .logo {
        width: 46px;
        height: 46px;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--accent), #06b6d4);
        display: grid;
        place-items: center;
      }

      .logo img {
        width: 44px;
        height: 44px;
        object-fit: contain;
        filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.6));
      }

      .h1 {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 8px 15px;
        border-radius: 30px;
        color: #fff;
        cursor: text;
        text-decoration: none;
        transition: all 0.4s ease;
        font-weight: 500;

        margin-top: 0;
        display: flex;
        align-items: center;
      }

      .h2 {
        font-size: 12px;
        color: var(--muted);
      }

      .display {
        width: 100%;
        height: 86px;
        border-radius: 12px;
        padding: 10px 16px;
        background: linear-gradient(180deg, var(--glass), var(--glass-2));
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-end;
        gap: 6px;
        margin-bottom: 16px;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02);
        transition: transform 0.25s cubic-bezier(0.2, 0.9, 0.3, 1);
        will-change: transform;
      }

      .small {
        font-size: 12px;
        color: var(--muted);
      }
      .big {
        font-weight: 700;
        font-size: 28px;
        color: var(--text);
        word-wrap: break-word;
      }

      .pad {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button.key {
        border: none;
        padding: 16px;
        border-radius: 16px;
        font-weight: 600;
        font-size: 17px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.14);
        border: 1.4px solid rgba(255, 255, 255, 0.23);
        color: var(--text);
        backdrop-filter: blur(20px) saturate(200%);
        -webkit-backdrop-filter: blur(20px) saturate(200%);
        box-shadow: 0 5px 14px rgba(0, 0, 0, 0.4),
          inset 0 0 25px rgba(255, 255, 255, 0.25);
        transition: all 0.18s ease;
      }

      button.key:active {
        transform: scale(0.96);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4),
          inset 0 0 40px rgba(255, 255, 255, 0.35);
      }

      button.op {
        background: linear-gradient(
          180deg,
          rgba(124, 58, 237, 0.95),
          rgba(6, 182, 212, 0.95)
        );
        color: white;
      }

      button.alt {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        color: var(--muted);
      }

      button.equals {
        grid-column: span 2;
        background: linear-gradient(90deg, #06b6d4, #7c3aed);
        color: white;
        font-size: 18px;
      }

      #aboutBtn {
        background: linear-gradient(135deg, #7c3aed, #06b6d4);
        border: none;
        border-radius: 10px;
        color: white;
        padding: 6px 12px;
        cursor: pointer;
        font-weight: 600;
        font-size: 12px;
        transition: transform 0.2s ease;
      }

      #aboutBtn:active {
        transform: scale(0.95);
      }

      #aboutModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease;
        z-index: 50;
      }

      #aboutModal.show {
        opacity: 1;
        pointer-events: all;
      }

      .modalContent {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.02)
        );
        padding: 24px 32px;
        border-radius: 20px;
        text-align: center;
        color: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        max-width: 340px;
        animation: popIn 0.3s ease;
      }

      @keyframes popIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @media (max-width: 500px) {
        body {
          padding: 20px;
        }
        .big {
          font-size: 24px;
        }
        button.key {
          padding: 12px;
          font-size: 15px;
        }
      }

      .liquid-bg {
        position: fixed;
        inset: 0;
        pointer-events: none;
        filter: url(#turb);
        z-index: -2;
        background: transparent;
      }

      .fluid-layer {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 20% 30%, #6a5af9, transparent 50%),
          radial-gradient(circle at 80% 70%, #00eaff, transparent 50%),
          radial-gradient(circle at 50% 50%, #ff5edb, transparent 50%);
        background-size: 200% 200%;
        animation: colorFlow 10s ease-in-out infinite alternate;
        z-index: -3;
      }

      @keyframes colorFlow {
        0% {
          background-position: 10% 10%;
          filter: hue-rotate(0deg);
        }
        50% {
          background-position: 80% 90%;
          filter: hue-rotate(120deg);
        }
        100% {
          background-position: 20% 70%;
          filter: hue-rotate(360deg);
        }
      }

      [bio-link] {
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 8px 15px;
        border-radius: 30px;
        color: #fff;
        cursor: pointer;
        text-decoration: none;

        display: flex;
        align-items: center;

        font-weight: 500;
        transition: all 0.4s ease;

        z-index: 20;
      }

      [bio-link]:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>

  <body>
    <a bio-link href="https://vedant-bio.vercel.app/" target="_blank">
      ðŸ’œ Meet the Dev
    </a>

    <svg class="liquid-bg" style="opacity: 0">
      <filter id="turb">
        <feTurbulence
          type="turbulence"
          baseFrequency="0.005"
          numOctaves="3"
          seed="2"
        >
          <animate
            attributeName="baseFrequency"
            dur="20s"
            values="0.005;0.002;0.008;0.004;0.006;0.005"
            repeatCount="indefinite"
          />
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="60" />
      </filter>
    </svg>
    <div class="fluid-layer"></div>

    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>

    <div class="card" id="calc">
      <div class="header">
        <div class="title">
          <div class="logo">
            <img src="icons8-calculator-240.png" alt="Calculator Logo" />
          </div>

          <div>
            <div class="h1">Calculator</div>
          </div>
        </div>
        <button id="aboutBtn">About</button>
      </div>

      <div class="display" id="display">
        <div class="small" id="mode">Mode: Calculator</div>
        <div class="big" id="value">0</div>
      </div>

      <div class="pad" id="pad">
        <button class="key alt" data-action="clear">C</button>
        <button class="key alt" data-action="back">âŒ«</button>
        <button class="key alt" data-action="percent">%</button>
        <button class="key op" data-action="/">Ã·</button>
        <button class="key" data-num="7">7</button>
        <button class="key" data-num="8">8</button>
        <button class="key" data-num="9">9</button>
        <button class="key op" data-action="*">Ã—</button>
        <button class="key" data-num="4">4</button>
        <button class="key" data-num="5">5</button>
        <button class="key" data-num="6">6</button>
        <button class="key op" data-action="-">âˆ’</button>
        <button class="key" data-num="1">1</button>
        <button class="key" data-num="2">2</button>
        <button class="key" data-num="3">3</button>
        <button class="key op" data-action="+">+</button>
        <button class="key" data-num="0">0</button>
        <button class="key" data-num=".">.</button>
        <button class="key" data-action="toggle">â‚¹ â†’ $</button>
        <button class="key equals" data-action="=">=</button>
      </div>
    </div>

    <div id="aboutModal">
      <div class="modalContent">
        <h2 style="margin-bottom: 12px">About Me</h2>
        <p style="font-size: 14px; line-height: 1.5">
          Hi! Iâ€™m Vedant ðŸ˜Ž<br />
          This is my super-pretty Calculator... ðŸ’»âœ¨<br />
          I love coding, making cool UIs, and experimenting with animations! ðŸŒˆ
        </p>
        <button
          id="closeAbout"
          style="
            margin-top: 16px;
            padding: 6px 12px;
            border-radius: 10px;
            border: none;
            background: #7c3aed;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
          "
        >
          Close
        </button>
      </div>
    </div>

    <script>
      const displayEl = document.getElementById("value");
      const pad = document.getElementById("pad");
      const modeEl = document.getElementById("mode");
      let showingRupee = true;
      let INR_TO_USD = 0.01138;
      let state = { display: "0" };

      function updateDisplay() {
        displayEl.textContent = state.display;
      }

      function inputDigit(d) {
        if (state.display === "0" && d !== ".") state.display = d;
        else if (state.display.includes(".") && d === ".") return;
        else state.display += d;
        updateDisplay();
      }

      function handleOperator(op) {
        if (op === "percent") {
          state.display = (parseFloat(state.display) / 100).toString();
          updateDisplay();
          return;
        }
        if (op === "clear") {
          state.display = "0";
          updateDisplay();
          return;
        }
        if (op === "back") {
          if (state.display.length === 1) state.display = "0";
          else state.display = state.display.slice(0, -1);
          updateDisplay();
          return;
        }
        if (op === "toggle") {
          showingRupee = !showingRupee;
          modeEl.textContent = showingRupee
            ? "Mode: Calculator"
            : "Mode: Converter (â‚¹ â†’ $)";
          return;
        }
        if (op === "=") {
          try {
            const result = evaluateExpression(state.display);
            state.display = String(Math.round(result * 10000) / 10000);
          } catch (e) {
            state.display = "Error";
          }
          updateDisplay();
          return;
        }
        const last = state.display[state.display.length - 1];
        if (["+", "-", "*", "/"].includes(last)) {
          state.display = state.display.slice(0, -1) + op;
        } else state.display += op;
        updateDisplay();
      }

      function evaluateExpression(expr) {
        const simple = /^\s*[-+]?[0-9]*\.?[0-9]+\s*$/;
        if (!showingRupee && simple.test(expr))
          return parseFloat(expr) * INR_TO_USD;
        expr = expr.replace(/Ã—/g, "*").replace(/Ã·/g, "/");
        if (!/^[-+/*\d(). %]+$/.test(expr)) throw new Error("Invalid");
        expr = expr.replace(/(\d+(?:\.\d+)?)%/g, "(($1)/100)");
        return Function("return (" + expr + ")")();
      }

      pad.addEventListener("click", (e) => {
        const b = e.target.closest("button");
        if (!b) return;
        const n = b.dataset.num;
        const a = b.dataset.action;
        if (n !== undefined) inputDigit(n);
        else if (a) handleOperator(a);
      });

      window.addEventListener("keydown", (e) => {
        if ((e.key >= "0" && e.key <= "9") || e.key === ".") inputDigit(e.key);
        else if (e.key === "Enter" || e.key === "=") handleOperator("=");
        else if (e.key === "Backspace") handleOperator("back");
        else if (e.key === "Escape") handleOperator("clear");
        else if (["+", "-", "*", "/"].includes(e.key)) handleOperator(e.key);
      });

      updateDisplay();

      const aboutBtn = document.getElementById("aboutBtn");
      const aboutModal = document.getElementById("aboutModal");
      const closeAbout = document.getElementById("closeAbout");

      aboutBtn.addEventListener("click", () =>
        aboutModal.classList.add("show")
      );
      closeAbout.addEventListener("click", () =>
        aboutModal.classList.remove("show")
      );
      aboutModal.addEventListener("click", (e) => {
        if (e.target === aboutModal) aboutModal.classList.remove("show");
      });
    </script>
  </body>
</html>
